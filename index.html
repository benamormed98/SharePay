<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Settler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <span class="navbar-brand fw-semibold">Expense Settler</span>
    </div>
  </nav>

  <main class="container py-4">

    <!-- STEP 1: People -->
    <section class="mb-4">
      <h1 class="h4 mb-3">1) Add people</h1>

      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-6">
          <label class="form-label">Add a name</label>
          <div class="input-group">
            <input id="oneNameInput" class="form-control" placeholder="Type a name…">
            <button id="addOneBtn" class="btn btn-outline-primary">Add</button>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Or paste a comma-separated list</label>
          <div class="input-group">
            <input id="namesInput" class="form-control" placeholder="e.g. Mohamed, Jean, Imen">
            <button id="setNamesBtn" class="btn btn-outline-secondary">Set list</button>
          </div>
        </div>
      </div>

      <div id="peopleChips" class="mt-3"></div>

      <div class="mt-2 small text-muted">
        Tip: you can add/remove names anytime — the table below updates automatically.
      </div>
    </section>

    <!-- STEP 2: Transactions -->
    <section id="step-transactions" class="mb-4 d-none">
      <h2 class="h4 mb-3">2) Add transactions</h2>

      <div id="validationAlert" class="alert alert-danger d-none"></div>

      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-sm align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th style="min-width:120px;">Day</th>
                  <th>Description</th>
                  <th style="min-width:140px;">Payer</th>
                  <th style="min-width:120px;">Amount (€)</th>
                  <th>Per-person shares (€)</th>
                  <th style="width:1%;"></th>
                </tr>
              </thead>
              <tbody id="txBody"></tbody>
            </table>
          </div>
          <div class="p-3 border-top bg-light d-flex gap-2">
            <button id="addRowBtn" class="btn btn-outline-secondary btn-sm">Add row</button>
            <button id="sampleBtn" class="btn btn-link btn-sm ms-auto">Load example</button>
          </div>
        </div>
      </div>

      <div class="mt-3 text-end">
        <button id="computeBtn" class="btn btn-success">Compute settlement</button>
      </div>
    </section>

    <!-- STEP 3: Results -->
    <section id="step-results" class="d-none">
      <h3 class="h4 mb-3">3) Results</h3>
      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white">Balances</div>
            <div class="card-body">
              <div id="balancesTable"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white">Who pays whom</div>
            <div class="card-body">
              <div id="transfersList"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="border-top py-3 small text-center text-muted">
    Built with ❤️ using Flask + Bootstrap
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>

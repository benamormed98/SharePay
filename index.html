<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SharePay – Expense Settler</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-4">
    <div class="container">
      <span class="navbar-brand fw-semibold">SharePay</span>
    </div>
  </nav>

  <main class="container py-4">
    <!-- STEP 1: People -->
    <section class="mb-4">
      <h1 class="h4 mb-3">1) Add people</h1>
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-6">
          <label class="form-label">Add a name</label>
          <div class="input-group">
            <input id="oneNameInput" class="form-control" placeholder="e.g. Mohamed">
            <button id="addOneBtn" class="btn btn-outline-primary">Add</button>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Or paste a comma-separated list</label>
          <div class="input-group">
            <input id="namesInput" class="form-control" placeholder="e.g. Mohamed, Jean, Imen">
            <button id="setNamesBtn" class="btn btn-outline-secondary">Set list</button>
          </div>
        </div>
      </div>
      <div id="peopleChips" class="mt-3"></div>
    </section>

    <!-- STEP 2: Transactions -->
    <section class="mb-4">
      <h1 class="h4 mb-3">2) Add transactions</h1>
      <div id="transactionsTable"></div>
    </section>

    <!-- STEP 3: Results -->
    <section class="mb-4">
      <h1 class="h4 mb-3">3) Settlement</h1>
      <div id="results"></div>
    </section>
  </main>

  <footer class="text-center text-muted py-4">
    Built with ❤️ using Bootstrap &amp; Netlify Functions
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="/static/app.js"></script>
</body>
</html>
